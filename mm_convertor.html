    <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –º–∏–∫—Ä–æ–º–æ–¥—É–ª–µ–π</h1>
    <div class="center-container">
        <div class="input-area">	
			<textarea id="input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –æ–¥–∏–Ω –º–∏–∫—Ä–æ–º–æ–¥—É–ª—å –∏–∑ Lang.dat –∑–¥–µ—Å—å..."></textarea>
			<div>
			<button id="convert">Convert</button>
			<button id="copy">Copy</button>
			<button id="reset">Reset</button>
            </div>			
			<div class="message" id="notification">–£—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞</div>
		</div>
		<textarea id="output" readonly placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã..."></textarea>
    </div>

    <script>
        function changeTab(page) {
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = page;
        }
		
        document.getElementById('convert').addEventListener('click', function() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            let result = '';

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
			const sizeMatch = input.match(/(?<!\w)Size=\+?(-?\d+)/);
            const nameMatch = input.match(/Name=(.+)/);
            const fragilityMatch = input.match(/Fragility=\+?(-?\d+)/);
			const equipMatch = input.match(/Equipments=(.*)/);
            const ownerMatch = input.match(/Owner=(.+)/);
            const racialRestrictionMatch = input.match(/RacialRestriction=(.+)/);
			
			// –û–±—Ä–∞–±–æ—Ç–∫–∞ Name
            if (!nameMatch) {
                result += '‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ: –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!\n';
            } else {
                result += `–ú–∏–∫—Ä–æ–º–æ–¥—É–ª—å: ${nameMatch[1]}\n`;
            }
			
			// –û–±—Ä–∞–±–æ—Ç–∫–∞ Owner
			if (!ownerMatch) {
			result += "–†–∞—Å–∞: Gaal, Fei, Pirate, Maloc, Peleng, People, Kling\n"; // –ï—Å–ª–∏ Owner –Ω–µ –Ω–∞–π–¥–µ–Ω, –∑–Ω–∞—á–∏—Ç –ø–æ–¥–æ–π–¥–µ—Ç –∫ —ç—Ç–∏–º —Ä–∞—Å–∞–º
			} else {
			let ownerValue = ownerMatch[1].replace(/,/g, ', '); // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ Owner
			let races = ownerValue; // –ù–∞—á–∏–Ω–∞–µ–º —Å –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö —Ä–∞—Å
			
			// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ "Any" –∏ –¥—Ä—É–≥–æ–≥–æ —Å–ª–æ–≤–∞
			if (ownerValue.includes("Any") && ownerValue.split(',').length > 1) {
			result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! –†–∞—Å–∞ –ú–ú –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ 'Any' + '–¥—Ä—É–≥–æ–π Owner'. –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
			}

			// –ó–∞–º–µ–Ω–∞ "Any" –Ω–∞ –Ω—É–∂–Ω—ã–µ —Ä–∞—Å—ã
			if (races.includes("Any")) {
			races = "Maloc, Peleng, People, Fei, Gaal, Pirate"; // –ó–∞–º–µ–Ω—è–µ–º "Any" –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–µ —Ä–∞—Å—ã
			}

			// –ï—Å–ª–∏ "Kling" –≤ Owner –Ω–µ –Ω–∞–π–¥–µ–Ω
			if (!ownerValue.includes("Kling")) {
			// –ò "NonKling" –≤ Owner –Ω–µ –Ω–∞–π–¥–µ–Ω
			if (!ownerValue.includes("NonKling")) {
            races += ", Kling"; // —Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º "Kling", —Ç.–∫. –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –∑–∞–ø—Ä–µ—Ç–∞ –Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∫—É –≤ –¥–æ–º–∏–Ω–∞—Ç–æ—Ä—Å–∫–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –¥–≤–∏–∂–æ–∫ —Ç—Ä–∞–∫—Ç—É–µ—Ç –∫–∞–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
				}
			}

			result += "–†–∞—Å–∞: " + races + '\n'; // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
			}
			
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ RacialRestriction
            if (racialRestrictionMatch) {
                const racialValue = racialRestrictionMatch[1].replace('+', '').trim();

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–Ω–∞—á–µ–Ω–∏–µ RacialRestriction
                if (racialValue === '1') {
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ Owner
                    if (ownerMatch) {
                        const ownerValue = ownerMatch[1].trim();
                        const isKling = ownerValue.includes("Kling");
                        const isDominator = /Blazer|Keller|Terron/.test(ownerValue);
                        const isCoalition = /Maloc|Peleng|People|Fei|Gaal|PirateClan/.test(ownerValue);

                        if (!isKling) { 
                            //–µ—Å–ª–∏ RacialRestriction 1 –∏ Kling –≤ Owner –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                            result = result.replace(/, Kling/g, ''); // –£–¥–∞–ª—è–µ–º Kling, –µ—Å–ª–∏ –æ–Ω–æ —Ç–∞–∫ –æ–∫–∞–∑–∞–ª–æ—Å—å –ø–æ—Å–ª–µ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞
                            result += "–ë–æ–Ω—É—Å—ã –ú–ú —Ä–∞–±–æ—Ç–∞—é—Ç —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è —É–∫–∞–∑–∞–Ω–Ω—ã—Ö —Ä–∞—Å.\n";
                            result += "üîé–ú–ú –º–æ–∂–µ—Ç –ø–æ–ø–∞—Å—Ç—å –≤ –≤—ã–¥–∞—á—É –Ω–∞ —Å—Ç–∞–Ω—Ü–∏—è—Ö —Å –∫–æ–∞–ª–∏—Ü–∏–æ–Ω–Ω—ã–º 'standing' –∏–ª–∏ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤—ã–¥–∞–Ω –Ω–∞ –∫–æ–∞–ª–∏—Ü–∏–æ–Ω–Ω—ã—Ö –ø–ª–∞–Ω–µ—Ç–∞—Ö (–µ—Å–ª–∏ –≤ 'Owner' –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∫–æ–∞–ª–∏—Ü–∏—è). –ï—Å–ª–∏ –≤ —Ä–∞—Å–∞—Ö —É–∫–∞–∑–∞–Ω—ã –ø–∏—Ä–∞—Ç—ã - –Ω–∞ —Å—Ç–∞–Ω—Ü–∏—è—Ö —Å –ø–∏—Ä–∞—Ç—Å–∫–∏–º 'standing' –∏ –ø–∏—Ä–∞—Ç—Å–∫–∏—Ö –ø–ª–∞–Ω–µ—Ç–∞—Ö. –¢–∞–∫–∂–µ –æ–Ω –º–æ–∂–µ—Ç –≤—ã–ø–∞—Å—Ç—å —Å 3% —à–∞–Ω—Å–æ–º —Å –ø–∏—Ä–∞—Ç–æ–≤ —É–∫–∞–∑–∞–Ω–Ω—ã—Ö —Ä–∞—Å.\n";
                        } else if (isDominator && !isCoalition) {
                            //–µ—Å–ª–∏ RacialRestriction 1 –∏ –∫–æ–∞–ª–∏—Ü–∏–∏ –∏–ª–∏ –∫–ª–∞–Ω–∞ –≤ Owner –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                            result += "–ë–æ–Ω—É—Å—ã –ú–ú —Ä–∞–±–æ—Ç–∞—é—Ç —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–æ–º–∏–Ω–∞—Ç–æ—Ä—Å–∫–æ–≥–æ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è —É–∫–∞–∑–∞–Ω–Ω—ã—Ö —Ä–∞—Å.\n";
                            result += "üîé–ú–ú –º–æ–∂–µ—Ç –≤—ã–ø–∞—Å—Ç—å —Å 2% —à–∞–Ω—Å–æ–º —Å –¥–æ–º–∏–Ω–∞—Ç–æ—Ä–æ–≤.\n";
                        } else if (isDominator && isCoalition) {
                            //–µ—Å–ª–∏ RacialRestriction 1 –∏ –≤ Owner –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∫–æ–∞–ª–∏—Ü–∏—è –∏ –∫–ª–∞–Ω
                            result += "‚ö†Ô∏è–û—à–∏–±–∫–∞! –ü—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ 'RacialRestriction=1' –Ω–µ–ª—å–∑—è —É–∫–∞–∑—ã–≤–∞—Ç—å –≤ 'Owner' –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –∫–æ–∞–ª–∏—Ü–∏—é/–∫–ª–∞–Ω –∏ –¥–æ–º–∏–Ω–∞—Ç–æ—Ä–æ–≤. –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
                        } else if (!isKling && !isDominator) {
                            // –µ—Å–ª–∏ RacialRestriction 1 –∏ –≤ Owner –Ω–∏ –∫–æ–∞–ª–∏—Ü–∏–∏, –Ω–∏ –∫–ª–∞–Ω–∞
                            result += "‚ö†Ô∏è–ö–∞—Å—Ç–æ–º–Ω—ã–π 'Owner' –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º —Ñ–ª–∞–≥–µ 'RacialRestriction=1'. –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
                        }
                    }

                } else if (racialValue === '0') {
                    result += "üîé–ï—Å–ª–∏ —ç—Ç–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ú–ú, –Ω–µ –æ–±—Ä–∞—â–∞–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏—è. –ï—Å–ª–∏ —ç—Ç–æ –º–æ–¥ –Ω–∞ —Ä–µ–±–∞–ª–∞–Ω—Å - 'RacialRestriction' 0 –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –æ–±–Ω—É–ª–µ–Ω–∏—è —à—Ç—Ä–∞—Ñ–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞.\n";
                } else if (racialValue === '') {
                    result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! –ó–Ω–∞—á–µ–Ω–∏–µ 'RacialRestriction' –Ω–µ –Ω–∞–π–¥–µ–Ω–æ! –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
                } else if (!/^[01]$/.test(racialValue)) {
                    result += "‚ö†Ô∏è–û—à–∏–±–∫–∞! 'RacialRestriction' –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç '1' –∏–ª–∏ '0'! –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
                }
            }
		
				// –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏
				if (!input.includes("Cost=")) {
					// –ï—Å–ª–∏ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ –Ω–∏–∂–µ
				} else {
					// –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–æ–∏–º–æ—Å—Ç–∏
					const costMatch = input.match(/Cost=(-?\d+)/);
					if (costMatch) {
						const PRICE = parseInt(costMatch[1]);
						if (PRICE <= 0) {
							result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! –ß–∏—Å–ª–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ 'Cost' –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –æ–∂–∏–¥–∞–µ–º–æ–º—É, —Ç—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞.\n";
						} else if (PRICE === 100) {
						result += "üîé–ï—Å–ª–∏ —ç—Ç–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ú–ú, –Ω–µ –æ–±—Ä–∞—â–∞–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏—è. –ï—Å–ª–∏ —ç—Ç–æ –º–æ–¥ –Ω–∞ —Ä–µ–±–∞–ª–∞–Ω—Å - 'Cost' 100 –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –æ–±–Ω—É–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞/—à—Ç—Ä–∞—Ñ–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞.\n";
						} else if (PRICE < 100) {
							const PR = 100 - PRICE;
							result += `–°—Ç–æ–∏–º–æ—Å—Ç—å: -${PR}%\n`;
						} else {
							const PR = PRICE - 100;
							result += `–°—Ç–æ–∏–º–æ—Å—Ç—å: +${PR}%\n`;
						}
					}
				}

			// –û–±—Ä–∞–±–æ—Ç–∫–∞ Fragility
			if (fragilityMatch) {
				let B = parseInt(fragilityMatch[1].replace('+', '')); // –£–±–∏—Ä–∞–µ–º –∑–Ω–∞–∫ +, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
				if (B < 0 || isNaN(B)) {
					result += "‚ö†Ô∏è–û—à–∏–±–∫–∞: 'Fragility' < 0. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞.\n";
				} else if (B === 100) {
					result += "üîé–ï—Å–ª–∏ —ç—Ç–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ú–ú, –Ω–µ –æ–±—Ä–∞—â–∞–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏—è. –ï—Å–ª–∏ —ç—Ç–æ –º–æ–¥ –Ω–∞ —Ä–µ–±–∞–ª–∞–Ω—Å - 'Fragility' 100 –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –æ–±–Ω—É–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞/—à—Ç—Ä–∞—Ñ–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞.\n";
				} else {
					const equipExists = equipMatch && equipMatch[1].trim();
					const hasHull = equipExists && equipExists.includes("Hull");
