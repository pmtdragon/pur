    <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –æ—Ä—É–¥–∏–π</h1>
    <div class="center-container">
        <div class="input-area">	
			<textarea id="input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –æ–¥–Ω–æ –æ—Ä—É–¥–∏–µ (–±–∞–∑–æ–≤—É—é –≤–µ—Ä—Å–∏—é, –Ω–µ –∞–∫—Ä–∏–Ω) –∏–∑ Lang.dat –∑–¥–µ—Å—å..."></textarea>
			<div>
			<button id="convert">Convert</button>
			<button id="copy">Copy</button>
			<button id="reset">Reset</button>
            </div>			
			<div class="message" id="notification">–£—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞</div>
		</div>
		<textarea id="output" readonly placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã..."></textarea>
    </div>

    <script>
        function changeTab(page) {
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = page;
        }
		
        document.getElementById('convert').addEventListener('click', function() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            let result = '';

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ WeaponMods
            const damageSetMatch = input.match(/DamageSet=(.+)/);
            if (damageSetMatch) {
                const mods = damageSetMatch[1].split(',').map(mod => mod.trim());
                const effects = new Set(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º Set –¥–ª—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤

                mods.forEach(mod => {
                    switch (mod) {
					    case 'Splinter':
                            effects.add("–û—Ä—É–∂–∏–µ –æ—Å–∫–æ–ª–æ—á–Ω–æ–≥–æ —Ç–∏–ø–∞");
							break;
						case 'Energy':
                            effects.add("–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ä—É–∂–∏–µ");
							break;
						case 'Missile':
                            effects.add("–†–∞–∫–µ—Ç–Ω–æ–µ –æ—Ä—É–∂–∏–µ");
							break;
                        case 'Decelerate':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è");
                            break;
                        case 'DecelerateA':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è");
                            break;
                        case 'DecelerateAEx':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç —É—Å–∏–ª–µ–Ω. –∑–∞–º–µ–¥–ª–µ–Ω–∏—è");
                            break;
                        case 'Destruct':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è –æ–±–æ—Ä—É–¥.");
                            break;
                        case 'Drain':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –≤–∞–º–ø–∏—Ä–∏–∑–º–∞");
                            break;
                        case 'Shock':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –∏–æ–Ω–∏–∑–∞—Ü–∏–∏");
                            break;
                        case 'Acid':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –æ—Å–ª–∞–±–ª. –±—Ä–æ–Ω–∏ —Ü–µ–ª–∏");
                            break;
                        case 'Magnetic':
                            effects.add("+–≠—Ñ—Ñ–µ–∫—Ç –≠–ú-–ø–æ–º–µ—Ö");
                            break;
                        case 'Undefendable':
                            effects.add("+–ò–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç –ì–ó–ü –∏ –±—Ä–æ–Ω—é");
                            break;
                        case 'NonLethal':
                            effects.add("+–ù–µ –º–æ–∂–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–Ω–∏—á—Ç–æ–∂–∏—Ç—å –∫–æ—Ä–∞–±–ª—å");
                            break;
                        case 'ScanBonus':
                            effects.add("+15% —É—Ä–æ–Ω (–ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ —Å–∫–∞–Ω–µ—Ä–æ–º –∑–∞—â–∏—Ç—ã —Ü–µ–ª–∏)");
                            break;
                        case 'BonusToDamaged':
                            effects.add("+–£—Ä–æ–Ω –¥–æ 33% –ø–æ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã–º —Ü–µ–ª—è–º (–ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ —Å–∫–∞–Ω–µ—Ä–æ–º –∑–∞—â–∏—Ç—ã —Ü–µ–ª–∏)");
                            break;
                        case 'MoreDrop':
                            effects.add("+–ü–æ–≤—ã—à–µ–Ω–Ω—ã–π —à–∞–Ω—Å –¥—Ä–æ–ø–∞ –æ–±–æ—Ä—É–¥. –ø—Ä–∏ —É–Ω–∏—á—Ç–æ–∂. —Ü–µ–ª–∏");
                            break;
                        case 'DropCargo':
                            effects.add("+5% —à–∞–Ω—Å –Ω–∞ –¥—Ä–æ–ø —Ç–æ–≤–∞—Ä–∞ –∏–∑ —Ç—Ä—é–º–∞ —Ü–µ–ª–∏ –ø—Ä–∏ –Ω–∞–Ω–µ—Å–µ–Ω–∏–∏ –µ–π —É—Ä–æ–Ω–∞");
                            break;
                        case 'ReduceEngine':
                            effects.add("+–†–∞–∑—Ä—É—à–∞–µ—Ç –¥–≤–∏–≥–∞—Ç–µ–ª—å —Ü–µ–ª–∏");
                            break;
                        case 'BlockWeapon':
                            effects.add("+–®–∞–Ω—Å –±–ª–æ–∫–∏—Ä–æ–≤. –æ—Ä—É–∂–∏–µ —Ü–µ–ª–∏");
                            break;
                        case 'BlockDroid':
                            effects.add("+–®–∞–Ω—Å –±–ª–æ–∫–∏—Ä–æ–≤. –¥—Ä–æ–∏–¥ —Ü–µ–ª–∏");
                            break;
                        case 'NoDelta':
                            effects.add("+–í—Å–µ–≥–¥–∞ –º–∞–∫—Å. —É—Ä–æ–Ω");
                            break;
                        default:
                            effects.add(mod); // –î–æ–±–∞–≤–ª—è–µ–º –ª—é–±–æ–µ –¥—Ä—É–≥–æ–µ —Å–ª–æ–≤–æ, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –ø—É–ª —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ WeaponMods –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å —Ä–∞—Å—à–∏—Ä–∏—Ç—Å—è
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ª–æ–≤–∏–π –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤, —á—Ç–æ–±—ã –Ω–µ –ø–∏—Å–∞–ª–æ—Å—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ "—ç—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è"
                if (effects.has("+–≠—Ñ—Ñ–µ–∫—Ç —É—Å–∏–ª–µ–Ω. –∑–∞–º–µ–¥–ª–µ–Ω–∏—è")) {
                    effects.delete("+–≠—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è");
                }
				
                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –∏—Ç–æ–≥–æ–≤—ã–π –≤—ã–≤–æ–¥
                result += Array.from(effects).join('\n') + '\n';
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ShotType
            const shotTypeMatch = input.match(/ShotType=(.+)/);
            if (shotTypeMatch) {
                const shotTypes = shotTypeMatch[1].split(',').map(type => type.trim());
                const unknownTypes = [];

                shotTypes.forEach(type => {
                    if (type === "Normal") {
                        result += "–°—Ç—Ä–µ–ª—å–±–∞ –ø–æ –æ–¥–∏–Ω–æ—á–Ω–æ–π —Ü–µ–ª–∏\n";
                    } else if (type === "Splash") {
                        result += "–°–ø–ª—ç—à: –ø–æ –æ–±–ª–∞—Å—Ç–∏ –≤–æ–∫—Ä—É–≥ –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–µ–ª–∏ (–∫–∞–∫ –∞—Ç–æ–º–Ω—ã–π –≤–∏–∑–∏–æ–Ω)\n";
                    } else if (type === "AreaDamage") {
                        result += "–°–ø–ª—ç—à: –ø–æ –≤—Å–µ–º –≤ —Ä–∞–¥–∏—É—Å–µ (–∫–∞–∫ –≤–µ—Ä—Ç–∏–∫—Å)\n";
                    } else if (type === "Exploder") {
                        result += "–ú–æ–∂–µ—Ç –≤—ã–∑–≤–∞—Ç—å —Ü–µ–ø–Ω—É—é —Ä–µ–∞–∫—Ü–∏—é (–∫–∞–∫ —Ç—É—Ä–±–æ–≥—Ä–∞–≤–∏—Ä)\n";
                    } else if (type === "Rocket") {
                        result += "–û–±—ã—á–Ω–∞—è —Ä–∞–∫–µ—Ç–∞\n";
                    } else if (/^Rocket(\d+)$/.test(type)) {
                        result += `–û–±—ã—á–Ω–∞—è —Ä–∞–∫–µ—Ç–∞ (${type.replace('Rocket', '')} —Ä–∞–∫–µ—Ç –≤ –æ–¥–Ω–æ–º –≤—ã—Å—Ç—Ä–µ–ª–µ)\n`;
                    } else if (type === "Missile") {
                        result += "–û–±—ã—á–Ω–∞—è —Ä–∞–∫–µ—Ç–∞ —Å–æ —Å–ø–ª—ç—à–µ–º (–Ω–µ —Ç–æ—Ä–ø–µ–¥–∞)\n";
                    } else if (/^Missile(\d+)$/.test(type)) {
                        result += `–û–±—ã—á–Ω–∞—è —Ä–∞–∫–µ—Ç–∞ —Å–æ —Å–ø–ª—ç—à–µ–º (${type.replace('Missile', '')} —Ä–∞–∫–µ—Ç –≤ –æ–¥–Ω–æ–º –≤—ã—Å—Ç—Ä–µ–ª–µ)\n`;
                    } else if (type === "Torpedo") {
                        result += "–¢–æ—Ä–ø–µ–¥–∞ (—Å–Ω–∞—Ä—è–¥—ã –Ω–µ —Å—Ç–∞–ª–∫–∏–≤–∞—é—Ç—Å—è —Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º–∏ –∏ –≤–æ–∑–≤—Ä–∞—â–∞—é—Ç—Å—è, –µ—Å–ª–∏ —Ü–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞)\n";
                    } else if (type === "Chain") {
                        result += "–ë—å–µ—Ç —Ü–µ–ø–æ—á–∫–æ–π (–∫–∞–∫ –≤–æ–ª–Ω–æ–≤–æ–π —Ñ–∞–∑–µ—Ä) –∏–ª–∏ 150% –≤ 1 —Ü–µ–ª—å\n";
                    } else if (/^Chain(\d+)$/.test(type)) {
                        const chainCount = parseInt(type.replace('Chain', ''), 10);
                        if (chainCount < 4) {
                            result += `–ë—å–µ—Ç —Ü–µ–ø–æ—á–∫–æ–π (–∫–∞–∫ –≤–æ–ª–Ω–æ–≤–æ–π —Ñ–∞–∑–µ—Ä, –Ω–æ ${chainCount} —Ü–µ–ª–∏) –∏–ª–∏ 150% –≤ 1 —Ü–µ–ª—å\n`;
                        } else {
                            result += `–ë—å–µ—Ç —Ü–µ–ø–æ—á–∫–æ–π (–∫–∞–∫ –≤–æ–ª–Ω–æ–≤–æ–π —Ñ–∞–∑–µ—Ä, –Ω–æ ${chainCount} —Ü–µ–ª–µ–π) –∏–ª–∏ 150% –≤ 1 —Ü–µ–ª—å\n`;
                        }
                    } else {
                        unknownTypes.push(type);
                    }
                });

                if (unknownTypes.length > 0) {
                    result += `‚ö†Ô∏è–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –≤—ã—Å—Ç—Ä–µ–ª–∞: ${unknownTypes.join(', ')}\n`;
                }
            } else {
                result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä 'ShotType'! –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ MissileChanceToBeHit
            const missileChanceMatch = input.match(/MissileChanceToBeHit=\+?(-?\d+)/);
            if (missileChanceMatch) {
                const chance = parseInt(missileChanceMatch[1], 10);
                if (chance >= 0 && chance <= 100) {
                    if (shotTypeMatch) {
                        const shotTypes = shotTypeMatch[1].split(',').map(type => type.trim());
                        if (shotTypes.some(type => ['Torpedo', 'Rocket', 'Missile'].includes(type))) {
                            result += `–®–∞–Ω—Å —Å–±–∏—Ç—å —Å–Ω–∞—Ä—è–¥: ${chance}%\n`;
                        }
                    }
                } else {
                    result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! 'MissileChanceToBeHit' –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ –æ—Ç 0 –¥–æ 100%! –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
                }
            } else {
                result += "‚ö†Ô∏è–ù–µ –Ω–∞–π–¥–µ–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä 'MissileChanceToBeHit'. –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ —Ä–∞–∫–µ—Ç–Ω–æ–µ –æ—Ä—É–∂–∏–µ, –Ω–µ –æ–±—Ä–∞—â–∞–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ. –ï—Å–ª–∏ —Ä–∞–∫–µ—Ç–Ω–æ–µ, —Ç—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
            }

			// –û–±—Ä–∞–±–æ—Ç–∫–∞ SecondaryDamageRadius
			const secondaryDamageMatch = input.match(/SecondaryDamageRadius=\+?(-?\d+)/);
			if (secondaryDamageMatch) {
				const radius = parseInt(secondaryDamageMatch[1], 10);
				const shotType = shotTypeMatch ? shotTypeMatch[1] : '';
				if (radius > 0) {
					if (shotType.includes('Splash') || shotType.includes('Exploder') || shotType.includes('Missile') || shotType.includes('Torpedo')) {
						result += `–†–∞–¥–∏—É—Å —Å–ø–ª—ç—à–∞: ${radius}\n`;
					} else {
						result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! 'SecondaryDamageRadius' –Ω–µ –ø—Ä–∏–º–µ–Ω–∏–º –∫ –¥–∞–Ω–Ω–æ–º—É —Ç–∏–ø—É –≤—ã—Å—Ç—Ä–µ–ª–∞ (–ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –¥–ª—è 'Splash', 'Exploder', 'Missile' –∏–ª–∏ 'Torpedo')!\n";
					}
				}
			} else {
				result += "‚ö†Ô∏è–í–Ω–∏–º–∞–Ω–∏–µ! –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä 'SecondaryDamageRadius'! –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä—É—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞!\n";
			}

			// –û–±—Ä–∞–±–æ—Ç–∫–∞ ShotsPerTurn
			const shotsPerTurnMatch = input.match(/ShotsPerTurn=\+?(-?\d+)/);
			if (shotsPerTurnMatch) {
			const shotsPerTurn = shotsPerTurnMatch[1];
			if (parseInt(shotsPerTurn, 10) <= 0) { // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–æ –Ω—É–ª—é

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            result += "---------------------\n";
            result += "üîé–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è –¥–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —É—Ä–æ–Ω–∞ –¥–ª—è 'A-H' –≤ –∏–≥—Ä–µ, —Ç.–∫. —Ñ–æ—Ä–º—É–ª–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –¥–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–ª—è –æ—Ä—É–¥–∏–π –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞ (–∞ –¥–∞–ª—å–Ω–æ—Å—Ç—å —Ä–∞–∫–µ—Ç–Ω–æ–≥–æ –æ—Ä—É–∂–∏—è –∏–Ω–æ–≥–¥–∞ —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç—Å—è —á–µ—Ä–µ–∑ 'AverageRadius' –≤–º–µ—Å—Ç–æ 'MissileRadius'). –í –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å–ª—É—á–∞—è—Ö —ç—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –º–æ–≥—É—Ç –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º\n";

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            result += "üîé–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∏—Ç—å 'SetCustomWeaponAvailability' –≤ —Å–∫—Ä–∏–ø—Ç–µ, –∞ —Ç–∞–∫–∂–µ –∑–Ω–∞—á–µ–Ω–∏–µ 'Owner' –≤ –∞–∫—Ä–∏–Ω–∞—Ö –æ—Ä—É–¥–∏—è (–µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å) –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ —Å 'StoreAvailability' —É –±–∞–∑–æ–≤–æ–≥–æ –æ—Ä—É–¥–∏—è (—Ç.–∫. –∑–Ω–∞—á–µ–Ω–∏—è –≤–∏–¥–∞ 'StoreAvailability=MalocOnly' –≤ –±–∞–∑–æ–≤–æ–º –æ—Ä—É–¥–∏–∏ –∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –≤ 'Owner' –∞–∫—Ä–∏–Ω–∞ —ç—Ç–æ–≥–æ –æ—Ä—É–¥–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—è 'Maloc' –ø—Ä–∏–≤–µ–¥–µ—Ç –∫ —Ç–æ–º—É, —á—Ç–æ –∞–∫—Ä–∏–Ω –Ω–µ –ø–æ—è–≤–∏—Ç—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω–µ)\n";

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫
            result = result.split('\n').filter(line => line.trim() !== '').join('\n');						   

            // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            output.value = result;
        });

            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±—É—Ñ–µ—Ä
        document.getElementById('copy').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
			
			// –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
			output.setSelectionRange(0, 0); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –≤ –Ω–∞—á–∞–ª–æ, —á—Ç–æ–±—ã —Å–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ
			output.blur(); // –£–±–∏—Ä–∞–µ–º —Ñ–æ–∫—É—Å —Å —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è

			// –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500);
        });

			// –°–±—Ä–æ—Å –ø–æ–ª—è –≤–≤–æ–¥–∞ –∏ –≤—ã–≤–æ–¥–∞ –ø–æ –∫–Ω–æ–ø–∫–µ reset
        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('input').value = '';
            document.getElementById('input').placeholder = '–í—Å—Ç–∞–≤—å—Ç–µ –æ—Ä—É–¥–∏–µ (–±–∞–∑–æ–≤—É—é –≤–µ—Ä—Å–∏—é, –Ω–µ –∞–∫—Ä–∏–Ω) –∏–∑ Lang.dat –∑–¥–µ—Å—å...';
            document.getElementById('output').value = '';
        });
    </script>
